<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb">
  <title>Assignment Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>üìò Assignment Tracker</h1>
    <p>Keep track of college work</p>
  </header>

  <main>
    <section class="stats">
      <div>Total: <span id="totalCount">0</span></div>
      <div>Pending: <span id="pendingCount">0</span></div>
      <div>Completed: <span id="completedCount">0</span></div>
      <div>Overdue: <span id="overdueCount">0</span></div>
    </section>

    <section class="controls">
      <button id="sortToggle" aria-label="Change sort order" title="Change sort order">
        ‚è∞
      </button>


      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="pending">Pending</button>
        <button data-filter="completed">Completed</button>
      </div>
    </section>

    <button id="openAdd">Add Assignment</button>
    
    <section id="addSection" class="add-assignment hidden">
      <button type="button" id="cancelAdd">Cancel</button>
      <section class="add-assignment">
        <div class="add-controls">
          <input type="text" id="titleInput" placeholder="Assignment title" />
          <input type="date" id="dueDateInput" />
          <select id="subjectInput">
            <option value="General">General</option>
            <option value="Math">Math</option>
            <option value="Physics">Physics</option>
            <option value="CS">CS</option>
          </select>
          <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button type="button" id="addBtn">Add Assignment</button>
        </div>
      </section>
    </section>

    <section class="assignment-list">
      <h2>Your Assignments</h2>
      <ul id="assignmentList">
        <!-- Assignments will appear here -->
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
